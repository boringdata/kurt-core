name: test_transcript_fix
description: "Test scenario to verify transcript and answer file generation"

# Non-conversational scenario to test command output transcripts
conversational: false

# Single question for quick testing
question_set:
  questions:
    - What is MotherDuck?

# Template for the answer file
answer_file_template: /tmp/test_transcript_fix_answer_q{{question_num}}.md

# Commands to run for each question
setup_commands_template: |
  echo "Starting test for: {{question}}"
  echo "Answer: MotherDuck is a serverless analytics platform..." > {{answer_file}}
  cat {{answer_file}}