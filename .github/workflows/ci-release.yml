name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'release' }}

jobs:
  # Run Python tests and linting
  test-python:
    name: Python Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install Dolt
        run: |
          curl -L https://github.com/dolthub/dolt/releases/latest/download/install.sh | sudo bash
          dolt config --global --add user.email "ci@test.com"
          dolt config --global --add user.name "CI User"

      - name: Run linting
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest -v --ignore=src/kurt/tools/e2e

  # Run frontend tests
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/kurt/web/client
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/kurt/web/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:run

  # Combined test gate for branch protection
  test:
    name: All Tests Pass
    runs-on: ubuntu-latest
    needs: [test-python, test-frontend]
    steps:
      - run: echo "All tests passed"

  # Release to PyPI (only on GitHub release)
  release-pypi:
    name: Release to PyPI
    if: github.event_name == 'release'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv build

      - name: Test wheel installation in clean environment
        run: |
          python -m venv test_env
          test_env/bin/pip install dist/*.whl
          test_env/bin/python -c "import kurt; print('âœ“ Successfully imported kurt')"
          test_env/bin/kurt --help

      - name: Run tests with installed package
        run: uv run pytest -v

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always

      - name: Cleanup temporary artifacts
        if: always()
        run: |
          rm -rf test_env dist
