# Alembic migration configuration

[alembic]
# Path to migration scripts
script_location = %(here)s

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.9 or backports.zoneinfo library.
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# as opposed to only running it during the 'upgrade' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version location specification
version_locations = %(here)s/versions

# Version path separator
# Use os.pathsep. Default configuration used for new projects.
# version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

[post_write_hooks]
# Post-write hooks allows running code after a new migration file is generated
# Useful for auto-formatting with tools like black or ruff

# Format with ruff
hooks = ruff
ruff.type = console_scripts
ruff.entrypoint = ruff
ruff.options = format REVISION_SCRIPT_FILENAME --quiet

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
