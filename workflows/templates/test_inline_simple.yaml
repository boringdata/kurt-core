name: "Simple Inline DSPy Test"
description: "Minimal test workflow for inline DSPy signatures"
version: "1.0"

variables:
  test_input: "Hello, world!"

steps:
  - name: "test_inline_signature"
    type: "dspy"
    signature:
      inputs:
        - name: "text"
          type: "str"
          description: "Input text to process"
      outputs:
        - name: "summary"
          type: "str"
          description: "A brief summary of the input text"
      prompt: |
        You are a helpful assistant that summarizes text.
        Provide a concise summary of the input text.
    inputs:
      text: "${test_input}"
    output: "result"
